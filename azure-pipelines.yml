trigger:none

pool: My pool
  

steps:

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Service connection1'
    backendAzureRmOverrideSubscriptionID: '712bfb2b-0ea5-4e2e-ae12-b849c506ebe4'
    backendAzureRmResourceGroupName: 'RM'
    backendAzureRmStorageAccountName: 'backendstorage23'
    backendAzureRmContainerName: 'state'
    backendAzureRmKey: 'terraform.tfstate'