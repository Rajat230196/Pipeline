trigger: none
pool: My pool

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Pipeline'
    backendServiceArm: 'Service connection1'
    backendAzureRmStorageAccountName: 'backendstorage23'
    backendAzureRmContainerName: 'state'
    backendAzureRmKey: 'terraform.tfstate'